<head>

    <style>
        * { font-family: 'Nunito', sans-serif; }
        .progress-ring { transform: rotate(-90deg); }
        .bounce-in { animation: bounceIn 0.5s ease-out; }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        .shake { animation: shake 0.5s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .glow { box-shadow: 0 0 20px rgba(34, 197, 94, 0.5); }

        /* Duolingo-style tlaƒç√≠tka */
        .btn-answer {
            transform: translateY(0);
            box-shadow: 0 4px 0 #d1d5db;
            transition: all 0.1s ease;
        }
        .btn-answer:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #d1d5db;
        }
        .btn-answer.selected {
            box-shadow: 0 4px 0 #22c55e;
            border-color: #22c55e;
            background: #dcfce7;
        }
        .btn-answer.selected:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #22c55e;
        }
        .btn-answer.correct {
            box-shadow: 0 4px 0 #16a34a;
            animation: correctPop 0.4s ease;
        }
        .btn-answer.wrong {
            box-shadow: 0 4px 0 #dc2626;
            animation: wrongShake 0.4s ease;
        }
        @keyframes correctPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
        }

        /* Efekt √∫spƒõchu */
        .success-burst {
            position: relative;
        }
        .success-burst::after {
            content: '‚ú®';
            position: absolute;
            font-size: 24px;
            animation: burstOut 0.6s ease-out forwards;
            pointer-events: none;
        }
        @keyframes burstOut {
            0% { opacity: 1; transform: scale(0.5) translateY(0); }
            100% { opacity: 0; transform: scale(1.5) translateY(-30px); }
        }

        /* ========================================
           MOBILN√ç OPTIMALIZACE (360-420px Android)
           Pro low-literacy users - vƒõt≈°√≠ prvky
           ======================================== */
        @media (max-width: 600px) {
            /* Hlavn√≠ kontejner */
            .mobile-container {
                padding: 12px 16px;
            }

            /* Karta ot√°zky - vƒõt≈°√≠ padding a zaoblen√≠ */
            .question-card {
                padding: 18px 20px !important;
                border-radius: 18px !important;
                margin-bottom: 16px !important;
            }

            /* Text ot√°zky - vƒõt≈°√≠ pro ƒçitelnost */
            .question-text {
                font-size: 20px !important;
                line-height: 1.4 !important;
                font-weight: 700 !important;
            }

            /* Ikona ot√°zky */
            .question-icon {
                font-size: 36px !important;
                min-width: 44px !important;
            }

            /* Tlaƒç√≠tka odpovƒõd√≠ - velk√° klikac√≠ plocha */
            .btn-answer {
                min-height: 68px !important;
                padding: 18px 20px !important;
                border-radius: 16px !important;
                margin-bottom: 12px !important;
                box-shadow: 0 5px 0 #d1d5db !important;
            }

            /* Text odpovƒõdi */
            .answer-text {
                font-size: 18px !important;
                font-weight: 600 !important;
            }

            /* Ikona odpovƒõdi */
            .answer-icon {
                font-size: 28px !important;
                min-width: 40px !important;
            }

            /* Mezery mezi odpovƒõƒèmi */
            .answers-container {
                gap: 14px !important;
            }

            /* Progress bar */
            .progress-bar {
                height: 10px !important;
                border-radius: 5px !important;
            }

            /* Header - srd√≠ƒçka */
            .hearts-display {
                font-size: 22px !important;
            }

            /* Spodn√≠ feedback panel */
            .feedback-panel {
                padding: 20px !important;
                border-radius: 24px 24px 0 0 !important;
            }

            .feedback-text {
                font-size: 18px !important;
            }

            .feedback-title {
                font-size: 22px !important;
            }

            .feedback-emoji {
                font-size: 48px !important;
            }

            /* Tlaƒç√≠tko pokraƒçovat */
            .continue-btn {
                min-height: 60px !important;
                font-size: 20px !important;
                border-radius: 16px !important;
                padding: 16px 24px !important;
            }

            /* Vƒõt≈°√≠ dotykov√° oblast pro X tlaƒç√≠tko */
            .close-btn {
                min-width: 48px !important;
                min-height: 48px !important;
                font-size: 24px !important;
            }
        }

        /* Extra mal√© telefony (< 360px) */
        @media (max-width: 360px) {
            .question-text {
                font-size: 18px !important;
            }
            .btn-answer {
                min-height: 60px !important;
                padding: 14px 16px !important;
            }
            .answer-text {
                font-size: 16px !important;
            }
        }

        /* Konfety animace */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confetti-fall 3s ease-out forwards;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .star-burst {
            animation: starBurst 0.6s ease-out;
        }
        @keyframes starBurst {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.3) rotate(0deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .float-up {
            animation: floatUp 0.5s ease-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-green-50 to-green-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Hlavn√≠ komponenta aplikace
        function App() {
            const [screen, setScreen] = useState('home');
            const [selectedModule, setSelectedModule] = useState(null);
            const [selectedLevel, setSelectedLevel] = useState(null);
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [score, setScore] = useState(0);
            const [hearts, setHearts] = useState(5);
            const [xp, setXp] = useState(0);
            const [totalXp, setTotalXp] = useState(0);
            const [streak, setStreak] = useState(0);
            const [showAnswer, setShowAnswer] = useState(false);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [levelProgress, setLevelProgress] = useState({});
            const [dailyGoal, setDailyGoal] = useState(50);
            const [dailyXp, setDailyXp] = useState(0);

            // Naƒç√≠st ulo≈æen√° data
            useEffect(() => {
                const saved = localStorage.getItem('agrolinguo_save');
                if (saved) {
                    const data = JSON.parse(saved);
                    setTotalXp(data.totalXp || 0);
                    setStreak(data.streak || 0);
                    setLevelProgress(data.levelProgress || {});
                    setDailyXp(data.dailyXp || 0);
                    setHearts(data.hearts || 5);
                }
            }, []);

            // Ulo≈æit data
            useEffect(() => {
                localStorage.setItem('agrolinguo_save', JSON.stringify({
                    totalXp, streak, levelProgress, dailyXp, hearts
                }));
            }, [totalXp, streak, levelProgress, dailyXp, hearts]);

            // Vypoƒç√≠tat level hr√°ƒçe
            const playerLevel = Math.floor(totalXp / 100) + 1;
            const xpToNextLevel = 100 - (totalXp % 100);

            // Moduly kurzu
            const modules = [
                {
                    id: 1,
                    name: 'P≈Øda a Z√°klady',
                    icon: 'üå±',
                    color: 'from-green-400 to-green-600',
                    levels: 10,
                    description: 'Nauƒçte se z√°klady zemƒõdƒõlstv√≠'
                },
                {
                    id: 2,
                    name: 'Ochrana Rostlin',
                    icon: 'üõ°Ô∏è',
                    color: 'from-blue-400 to-blue-600',
                    levels: 10,
                    description: '≈†k≈Ødci a choroby'
                },
                {
                    id: 3,
                    name: 'Sklize≈à a Prodej',
                    icon: 'üåæ',
                    color: 'from-yellow-400 to-yellow-600',
                    levels: 10,
                    description: 'Od pole na trh'
                },
                {
                    id: 4,
                    name: 'Zavla≈æov√°n√≠',
                    icon: 'üíß',
                    color: 'from-cyan-400 to-cyan-600',
                    levels: 10,
                    description: 'Vodn√≠ hospod√°≈ôstv√≠'
                },
                {
                    id: 5,
                    name: 'Mechanizace',
                    icon: 'üöú',
                    color: 'from-orange-400 to-orange-600',
                    levels: 10,
                    description: 'Stroje a technika'
                },
                {
                    id: 6,
                    name: 'Ekologie',
                    icon: 'üåç',
                    color: 'from-emerald-400 to-emerald-600',
                    levels: 10,
                    description: 'Udr≈æiteln√© zemƒõdƒõlstv√≠'
                }
            ];

            // Z√≠skat ot√°zky pro level
            const getQuestionsForLevel = (moduleId, levelNum) => {
                const key = `module${moduleId}_level${levelNum}`;
                if (window.ALL_QUESTIONS && window.ALL_QUESTIONS[moduleId] && window.ALL_QUESTIONS[moduleId][key]) {
                    return window.ALL_QUESTIONS[moduleId][key];
                }
                return [];
            };

            // Spustit level
            const startLevel = (moduleId, levelNum) => {
                setSelectedModule(moduleId);
                setSelectedLevel(levelNum);
                setCurrentQuestion(0);
                setScore(0);
                setXp(0);
                setShowAnswer(false);
                setSelectedAnswer(null);
                setScreen('quiz');
            };

            // Zpracovat odpovƒõƒè
            const handleAnswer = (answerIndex) => {
                if (showAnswer) return;

                const questions = getQuestionsForLevel(selectedModule, selectedLevel);
                const question = questions[currentQuestion];
                const isCorrect = question.options[answerIndex].isCorrect;

                setSelectedAnswer(answerIndex);
                setShowAnswer(true);

                if (isCorrect) {
                    setScore(s => s + 1);
                    setXp(x => x + 10);
                } else {
                    setHearts(h => Math.max(0, h - 1));
                }
            };

            // Dal≈°√≠ ot√°zka
            const nextQuestion = () => {
                const questions = getQuestionsForLevel(selectedModule, selectedLevel);

                if (hearts <= 0) {
                    setScreen('gameover');
                    return;
                }

                if (currentQuestion + 1 >= questions.length) {
                    finishLevel();
                } else {
                    setCurrentQuestion(c => c + 1);
                    setShowAnswer(false);
                    setSelectedAnswer(null);
                }
            };

            // Dokonƒçit level
            const finishLevel = () => {
                const questions = getQuestionsForLevel(selectedModule, selectedLevel);
                const percentage = (score / questions.length) * 100;
                const stars = percentage >= 90 ? 3 : percentage >= 70 ? 2 : percentage >= 50 ? 1 : 0;

                const levelKey = `${selectedModule}-${selectedLevel}`;
                const prevStars = levelProgress[levelKey] || 0;

                if (stars > prevStars) {
                    setLevelProgress(prev => ({...prev, [levelKey]: stars}));
                }

                const earnedXp = xp + (stars * 5);
                setTotalXp(t => t + earnedXp);
                setDailyXp(d => d + earnedXp);

                if (stars >= 2) {
                    setStreak(s => s + 1);
                    if (streak > 0 && streak % 5 === 4) {
                        setGems(g => g + 10);
                    }
                }

                setScreen('results');
            };

            // Resetovat srd√≠ƒçka
            const refillHearts = () => {
                setHearts(5);
            };

            // Header komponenta
            const Header = () => (
                <div className="bg-white shadow-md p-4 flex justify-between items-center">
                    <div className="flex items-center gap-2">
                        <span className="text-2xl">üåø</span>
                        <span className="font-bold text-green-700">AgroLinguo</span>
                    </div>
                    <div className="flex items-center gap-3">
                        <div className="flex items-center gap-1 bg-red-100 px-3 py-1 rounded-full">
                            <span>‚ù§Ô∏è</span>
                            <span className="font-bold text-red-600">{hearts}</span>
                        </div>
                        <div className="flex items-center gap-1 bg-orange-100 px-3 py-1 rounded-full">
                            <span>üî•</span>
                            <span className="font-bold text-orange-600">{streak}</span>
                        </div>
                        <div className="flex items-center gap-1 bg-yellow-100 px-3 py-1 rounded-full">
                            <span>‚≠ê</span>
                            <span className="font-bold text-yellow-600">{totalXp} XP</span>
                        </div>
                    </div>
                </div>
            );

            // Domovsk√° obrazovka
            const HomeScreen = () => (
                <div className="min-h-screen bg-gradient-to-b from-green-50 to-green-100">
                    <Header />

                    {/* Profil a level */}
                    <div className="p-4">
                        <div className="bg-white rounded-2xl p-4 shadow-lg mb-4">
                            <div className="flex items-center gap-4">
                                <div className="relative">
                                    <div className="w-16 h-16 bg-gradient-to-r from-green-400 to-green-600 rounded-full flex items-center justify-center text-3xl">
                                        üßë‚Äçüåæ
                                    </div>
                                    <div className="absolute -bottom-1 -right-1 bg-yellow-400 rounded-full px-2 py-0.5 text-xs font-bold">
                                        {playerLevel}
                                    </div>
                                </div>
                                <div className="flex-1">
                                    <div className="font-bold text-lg">Farm√°≈ô</div>
                                    <div className="text-sm text-gray-500">Level {playerLevel}</div>
                                    <div className="mt-1 bg-gray-200 rounded-full h-2 overflow-hidden">
                                        <div
                                            className="bg-gradient-to-r from-green-400 to-green-600 h-full transition-all duration-500"
                                            style={{width: `${((totalXp % 100) / 100) * 100}%`}}
                                        />
                                    </div>
                                    <div className="text-xs text-gray-400 mt-1">{totalXp % 100}/100 XP do dal≈°√≠ho levelu</div>
                                </div>
                            </div>
                        </div>

                        {/* Denn√≠ c√≠l */}
                        <div className="bg-white rounded-2xl p-4 shadow-lg mb-4">
                            <div className="flex justify-between items-center mb-2">
                                <span className="font-bold">Denn√≠ c√≠l</span>
                                <span className="text-sm text-gray-500">{dailyXp}/{dailyGoal} XP</span>
                            </div>
                            <div className="bg-gray-200 rounded-full h-3 overflow-hidden">
                                <div
                                    className="bg-gradient-to-r from-yellow-400 to-orange-500 h-full transition-all duration-500"
                                    style={{width: `${Math.min((dailyXp / dailyGoal) * 100, 100)}%`}}
                                />
                            </div>
                        </div>

                        {/* Moduly */}
                        <div className="space-y-3">
                            <h2 className="font-bold text-xl text-gray-800">Kurzy</h2>
                            {modules.map(module => (
                                <div
                                    key={module.id}
                                    onClick={() => {setSelectedModule(module.id); setScreen('levels');}}
                                    className={`bg-gradient-to-r ${module.color} p-4 rounded-2xl shadow-lg cursor-pointer transform transition hover:scale-102 active:scale-98`}
                                >
                                    <div className="flex items-center gap-3">
                                        <div className="text-4xl bg-white/30 rounded-xl p-2">
                                            {module.icon}
                                        </div>
                                        <div className="flex-1 text-white">
                                            <div className="font-bold text-lg">{module.name}</div>
                                            <div className="text-sm opacity-90">{module.description}</div>
                                            <div className="text-xs opacity-75 mt-1">{module.levels} level≈Ø</div>
                                        </div>
                                        <div className="text-white text-2xl">‚Üí</div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            // Obrazovka level≈Ø
            const LevelsScreen = () => {
                const module = modules.find(m => m.id === selectedModule);

                return (
                    <div className="min-h-screen bg-gradient-to-b from-green-50 to-green-100">
                        <div className="bg-white shadow-md p-4 flex items-center gap-3">
                            <button
                                onClick={() => setScreen('home')}
                                className="text-2xl"
                            >
                                ‚Üê
                            </button>
                            <span className="text-2xl">{module.icon}</span>
                            <span className="font-bold text-lg">{module.name}</span>
                        </div>

                        <div className="p-4">
                            <div className="grid grid-cols-5 gap-3">
                                {Array.from({length: module.levels}, (_, i) => {
                                    const levelNum = i + 1;
                                    const levelKey = `${module.id}-${levelNum}`;
                                    const stars = levelProgress[levelKey] || 0;
                                    const prevLevelKey = `${module.id}-${levelNum - 1}`;
                                    const isUnlocked = levelNum === 1 || (levelProgress[prevLevelKey] || 0) >= 1;

                                    return (
                                        <button
                                            key={levelNum}
                                            onClick={() => isUnlocked && startLevel(module.id, levelNum)}
                                            disabled={!isUnlocked}
                                            className={`aspect-square rounded-2xl flex flex-col items-center justify-center shadow-lg transition transform hover:scale-105 ${
                                                isUnlocked
                                                    ? `bg-gradient-to-r ${module.color} text-white`
                                                    : 'bg-gray-300 text-gray-500'
                                            }`}
                                        >
                                            {isUnlocked ? (
                                                <>
                                                    <span className="font-bold text-lg">{levelNum}</span>
                                                    <div className="flex mt-1">
                                                        {[1,2,3].map(s => (
                                                            <span key={s} className={`text-xs ${s <= stars ? 'text-yellow-300' : 'text-white/40'}`}>
                                                                ‚≠ê
                                                            </span>
                                                        ))}
                                                    </div>
                                                </>
                                            ) : (
                                                <span className="text-2xl">üîí</span>
                                            )}
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                );
            };

            // Quiz obrazovka
            const QuizScreen = () => {
                const questions = getQuestionsForLevel(selectedModule, selectedLevel);
                const question = questions[currentQuestion];
                const module = modules.find(m => m.id === selectedModule);

                if (!question) {
                    return (
                        <div className="h-screen flex items-center justify-center">
                            <div className="text-center">
                                <div className="text-6xl mb-4">üìö</div>
                                <div className="text-xl font-bold text-gray-600">Ot√°zky pro tento level nejsou k dispozici</div>
                                <button
                                    onClick={() => setScreen('levels')}
                                    className="mt-4 bg-green-500 text-white px-6 py-2 rounded-full"
                                >
                                    Zpƒõt
                                </button>
                            </div>
                        </div>
                    );
                }

                const isCorrect = showAnswer && question.options[selectedAnswer]?.isCorrect;

                return (
                    <div className="h-screen bg-gradient-to-b from-green-50 to-green-100 flex flex-col overflow-hidden relative">
                        {/* Header s progress barem */}
                        <div className="bg-white shadow-sm px-4 py-3 flex-shrink-0">
                            <div className="flex items-center justify-between mb-2">
                                <button onClick={() => setScreen('levels')} className="close-btn text-2xl p-2 -ml-2">‚úï</button>
                                <div className="hearts-display flex items-center">
                                    {Array.from({length: 5}, (_, i) => (
                                        <span key={i} className={`text-xl ${i < hearts ? '' : 'opacity-30'}`}>‚ù§Ô∏è</span>
                                    ))}
                                </div>
                            </div>
                            <div className="progress-bar bg-gray-200 rounded-full h-3 overflow-hidden">
                                <div
                                    className={`bg-gradient-to-r ${module.color} h-full transition-all duration-500`}
                                    style={{width: `${((currentQuestion + 1) / questions.length) * 100}%`}}
                                />
                            </div>
                        </div>

                        {/* Karta s ot√°zkou */}
                        <div className="mobile-container px-4 py-3 flex-shrink-0">
                            <div className="question-card bg-white rounded-2xl p-5 shadow-lg">
                                <div className="flex items-start gap-4">
                                    <span className="question-icon text-4xl">{module.icon}</span>
                                    <h2 className="question-text text-xl font-bold text-gray-800 flex-1 leading-snug">
                                        {question.question}
                                    </h2>
                                </div>
                            </div>
                        </div>

                        {/* Odpovƒõdi - velk√© tlaƒç√≠tka pro mobil */}
                        <div className="flex-1 px-4 overflow-y-auto pb-4">
                            <div className="answers-container flex flex-col gap-3">
                                {question.options.map((option, index) => {
                                    let stateClass = '';
                                    let extraClass = '';

                                    if (showAnswer) {
                                        if (option.isCorrect) {
                                            stateClass = 'correct';
                                            extraClass = 'bg-green-100 border-green-500';
                                        } else if (index === selectedAnswer && !option.isCorrect) {
                                            stateClass = 'wrong';
                                            extraClass = 'bg-red-100 border-red-500';
                                        } else {
                                            extraClass = 'bg-gray-100 opacity-50 border-gray-300';
                                        }
                                    } else if (index === selectedAnswer) {
                                        stateClass = 'selected';
                                    }

                                    return (
                                        <button
                                            key={index}
                                            onClick={() => handleAnswer(index)}
                                            disabled={showAnswer}
                                            className={`btn-answer w-full min-h-[64px] py-4 px-5 rounded-2xl bg-white border-2 border-gray-200 text-left ${stateClass} ${extraClass}`}
                                        >
                                            <div className="flex items-center gap-4">
                                                {option.icon && <span className="answer-icon text-3xl">{option.icon}</span>}
                                                <span className="answer-text font-bold text-gray-800 flex-1 text-lg">{option.text}</span>
                                                {showAnswer && option.isCorrect && (
                                                    <span className="text-green-500 text-3xl">‚úì</span>
                                                )}
                                                {showAnswer && index === selectedAnswer && !option.isCorrect && (
                                                    <span className="text-red-500 text-3xl">‚úó</span>
                                                )}
                                            </div>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>

                        {/* Spodn√≠ feedback panel */}
                        {showAnswer && (
                            <div className={`feedback-panel fixed bottom-0 left-0 right-0 px-5 py-6 rounded-t-3xl slide-up ${isCorrect ? 'bg-green-100' : 'bg-red-100'}`}
                                 style={{boxShadow: '0 -10px 40px rgba(0,0,0,0.2)'}}>

                                {/* Hvƒõzdiƒçky p≈ôi spr√°vn√© odpovƒõdi */}
                                {isCorrect && (
                                    <div className="absolute -top-10 left-1/2 transform -translate-x-1/2 flex gap-3">
                                        <span className="text-3xl star-burst" style={{animationDelay: '0s'}}>‚≠ê</span>
                                        <span className="text-4xl star-burst" style={{animationDelay: '0.1s'}}>üåü</span>
                                        <span className="text-3xl star-burst" style={{animationDelay: '0.2s'}}>‚≠ê</span>
                                    </div>
                                )}

                                <div className="flex items-start gap-4 mb-5">
                                    <div className={`feedback-emoji text-5xl ${isCorrect ? 'bounce-in' : 'shake'}`}>
                                        {isCorrect ? 'üéâ' : 'üò¢'}
                                    </div>
                                    <div className="flex-1">
                                        <div className={`feedback-title font-bold text-2xl ${isCorrect ? 'text-green-700' : 'text-red-700'}`}>
                                            {isCorrect ? 'V√Ωbornƒõ!' : 'Bohu≈æel ne'}
                                        </div>
                                        <div className="feedback-text text-base text-gray-700 mt-1">{question.explanation}</div>
                                    </div>
                                </div>
                                <button
                                    onClick={nextQuestion}
                                    className={`continue-btn btn-answer w-full min-h-[56px] py-4 rounded-2xl font-bold text-xl text-white ${
                                        isCorrect
                                            ? 'bg-green-500 shadow-[0_5px_0_#16a34a]'
                                            : 'bg-red-500 shadow-[0_5px_0_#dc2626]'
                                    }`}
                                >
                                    {currentQuestion + 1 >= questions.length ? 'üèÜ Dokonƒçit' : '‚Üí Pokraƒçovat'}
                                </button>
                            </div>
                        )}
                    </div>
                );
            };

            // Konfety komponenta
            const Confetti = () => {
                const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#95e1d3', '#f38181', '#aa96da', '#fcbad3'];
                const confettiPieces = Array.from({length: 50}, (_, i) => ({
                    id: i,
                    left: Math.random() * 100,
                    delay: Math.random() * 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 10 + 5
                }));

                return (
                    <div className="fixed inset-0 pointer-events-none overflow-hidden z-50">
                        {confettiPieces.map(piece => (
                            <div
                                key={piece.id}
                                className="confetti"
                                style={{
                                    left: `${piece.left}%`,
                                    animationDelay: `${piece.delay}s`,
                                    backgroundColor: piece.color,
                                    width: `${piece.size}px`,
                                    height: `${piece.size}px`,
                                    borderRadius: Math.random() > 0.5 ? '50%' : '0'
                                }}
                            />
                        ))}
                    </div>
                );
            };

            // Obrazovka v√Ωsledk≈Ø
            const ResultsScreen = () => {
                const questions = getQuestionsForLevel(selectedModule, selectedLevel);
                const percentage = Math.round((score / questions.length) * 100);
                const stars = percentage >= 90 ? 3 : percentage >= 70 ? 2 : percentage >= 50 ? 1 : 0;
                const module = modules.find(m => m.id === selectedModule);
                const isWin = stars >= 1;

                // P≈ôej√≠t na dal≈°√≠ level
                const goToNextLevel = () => {
                    if (isWin && selectedLevel < 10) {
                        startLevel(selectedModule, selectedLevel + 1);
                    } else {
                        startLevel(selectedModule, selectedLevel);
                    }
                };

                return (
                    <div className="h-screen bg-gradient-to-b from-green-50 to-green-100 flex flex-col overflow-hidden">
                        {/* Konfety p≈ôi v√Ωh≈ôe */}
                        {isWin && <Confetti />}

                        {/* Hlavn√≠ obsah */}
                        <div className="flex-1 flex flex-col items-center justify-center p-4 relative z-10">
                            <div className={`text-8xl mb-2 ${isWin ? 'star-burst' : ''}`}>
                                {stars >= 2 ? 'üèÜ' : stars === 1 ? 'üéâ' : 'üí™'}
                            </div>

                            <h2 className="text-3xl font-bold text-gray-800 mb-4">
                                {stars >= 2 ? 'V√Ωbornƒõ!' : stars === 1 ? 'Dobr√° pr√°ce!' : 'Zkus to znovu!'}
                            </h2>

                            <div className="flex justify-center gap-4 mb-6">
                                {[1,2,3].map(s => (
                                    <span
                                        key={s}
                                        className={`text-5xl ${s <= stars ? 'star-burst' : 'opacity-20'}`}
                                        style={{animationDelay: `${0.3 + s * 0.15}s`}}
                                    >
                                        ‚≠ê
                                    </span>
                                ))}
                            </div>

                            <div className="bg-white/80 backdrop-blur rounded-2xl p-5 shadow-lg">
                                <div className="grid grid-cols-2 gap-8">
                                    <div className="text-center">
                                        <div className="text-4xl font-bold text-green-600">{score}/{questions.length}</div>
                                        <div className="text-sm text-gray-500 mt-1">Spr√°vn√Ωch</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-4xl font-bold text-yellow-600">+{xp + (stars * 5)}</div>
                                        <div className="text-sm text-gray-500 mt-1">XP</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Tlaƒç√≠tka fixnƒõ dole */}
                        <div className="p-4 bg-white border-t shadow-lg slide-up">
                            <button
                                onClick={goToNextLevel}
                                className={`w-full py-5 rounded-2xl font-bold text-xl text-white shadow-lg mb-3 bg-gradient-to-r ${module.color}`}
                            >
                                {isWin ? (selectedLevel < 10 ? 'üöÄ Dal≈°√≠ level' : 'üîÑ Hr√°t znovu') : 'üîÑ Zkusit znovu'}
                            </button>
                            <button
                                onClick={() => setScreen('levels')}
                                className="w-full py-3 rounded-xl font-bold text-gray-600 bg-gray-100"
                            >
                                Zpƒõt na p≈ôehled
                            </button>
                        </div>
                    </div>
                );
            };

            // Game Over obrazovka
            const GameOverScreen = () => (
                <div className="h-screen bg-gradient-to-b from-red-50 to-red-100 flex flex-col items-center justify-center p-4">
                    <div className="bg-white rounded-3xl p-8 shadow-2xl text-center max-w-sm w-full bounce-in">
                        <div className="text-6xl mb-4">üíî</div>
                        <h2 className="text-2xl font-bold text-gray-800 mb-2">Do≈°la ti srd√≠ƒçka!</h2>
                        <p className="text-gray-500 mb-6">Nevzd√°vej to, zkus to znovu!</p>

                        <div className="space-y-3">
                            <button
                                onClick={() => { refillHearts(); startLevel(selectedModule, selectedLevel); }}
                                className="w-full py-4 rounded-xl font-bold text-lg bg-gradient-to-r from-green-500 to-green-600 text-white shadow-lg"
                            >
                                ‚ù§Ô∏è Zkusit znovu
                            </button>
                            <button
                                onClick={() => setScreen('home')}
                                className="w-full bg-gray-200 text-gray-700 py-3 rounded-xl font-bold"
                            >
                                Zpƒõt dom≈Ø
                            </button>
                        </div>
                    </div>
                </div>
            );

            // Render podle aktu√°ln√≠ obrazovky
            switch (screen) {
                case 'home': return <HomeScreen />;
                case 'levels': return <LevelsScreen />;
                case 'quiz': return <QuizScreen />;
                case 'results': return <ResultsScreen />;
                case 'gameover': return <GameOverScreen />;
                default: return <HomeScreen />;
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
