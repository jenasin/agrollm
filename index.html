                        qIndex: state.qIndex + 1,
                        selectedOption: null,
                        checkResult: null
                    };

                    const finalStars = Math.min(3, Math.floor((state.currentLevelCorrectAttempts / totalQuestions) * 3));

    // --- UTILITY FUNCTION: API Retry (Exponential Backoff) ---
    async function fetchWithRetry(url, options, maxRetries = 3) {
      for (let i = 0; i < maxRetries; i++) {
        try {
          const response = await fetch(url, options);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response;
        } catch (error) {
          if (i < maxRetries - 1) {
            const delay = Math.pow(2, i) * 1000; // 1s, 2s, 4s...
            await new Promise(resolve => setTimeout(resolve, delay));
          } else {
            console.error("API call failed after max retries:", error);
            throw new Error("Nepoda≈ôilo se p≈ôipojit k LLM API.");
          }
        }
      }

              const response = await fetchWithRetry(apiUrl, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify(payload)
              });

              const result = await response.json();
              const jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;
              
              if (jsonText) {
                const newQuestions = JSON.parse(jsonText);
                if (Array.isArray(newQuestions) && newQuestions.length === QUIZ_QUESTION_COUNT) {
                     dispatch({ type: 'SET_QUESTIONS', payload: { levelId, questions: newQuestions } });
                     return true;
                } else {
                     throw new Error(`Generovan√Ω poƒçet ot√°zek nen√≠ ${QUIZ_QUESTION_COUNT} nebo form√°t je neplatn√Ω. Obsah: ${jsonText}`);
                }
              }
            } catch (error) {
              console.error("Chyba p≈ôi generov√°n√≠ ot√°zek:", error);
              dispatch({ type: 'API_ERROR', payload: 'Generov√°n√≠ selhalo. Zkuste to pros√≠m znovu.' });
            } finally {
              dispatch({ type: 'SET_VIEW', payload: 'LESSON' }); // V≈ædy se vra≈• na lekci nebo dom≈Ø po pokusu
              dispatch({ type: 'SET_VIEW', payload: 'HOME' }); // V≈ædy se vra≈• na lekci nebo dom≈Ø po pokusu
            }
            return false;

        }, [state.targetCountry]);

        const startLevel = useCallback(async (id, title) => {
            const levelInfo = state.courseData.flatMap(u => u.levels).find(l => l.id === id);
            if (levelInfo.status === 'locked') return;

            // Kontrola, zda ot√°zky ji≈æ existuj√≠
            if (!state.levelQuestions[id] || state.levelQuestions[id].length !== QUIZ_QUESTION_COUNT) {
                const success = await fetchQuizData(id, title);
                if (!success) return; // Pokud generov√°n√≠ sel≈æe, z≈Østa≈à doma
            }
            
            dispatch({ type: 'START_LEVEL', payload: { id } });

        }, [state.courseData, state.levelQuestions, fetchQuizData]);

        const handleCheck = useCallback(() => {
            if (!state.selectedOption || state.checkResult) return; 
            const isCorrect = state.selectedOption.isCorrect;
            dispatch({ type: 'CHECK_ANSWER', payload: isCorrect });
        }, [state.selectedOption, state.checkResult]);

        const nextQuestion = useCallback(() => {
            if (!state.checkResult) return;
            dispatch({ type: 'NEXT_QUESTION' });
        }, [state.checkResult, state.activeLevelId, state.qIndex, state.levelQuestions]);


        const contextValue = useMemo(() => ({
            state,
            dispatch,
            startLevel,
            handleCheck,
            nextQuestion,
        }), [state, startLevel, handleCheck, nextQuestion]);

        return (
            <AppContext.Provider value={contextValue}>
                {children}
            </AppContext.Provider>
        );
    };

    // Hook pro pou≈æit√≠ kontextu
    const useAppContext = () => useContext(AppContext);


    // --- RENDER COMPONENTS ---

    // Komponenta pro Modal v√Ωbƒõru zemƒõ
    const CountrySelector = () => {
        const { state, dispatch } = useAppContext();
        
        return (
          <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm">
              <h3 className="text-xl font-bold mb-4 flex items-center text-green-700">
                <IconGlobe className="w-6 h-6 mr-2" /> Vyberte Kontext Uƒçen√≠
              </h3>
              <p className="text-sm text-gray-500 mb-6">
                T√≠m p≈ôizp≈Øsob√≠te kv√≠zov√© ot√°zky specifick√Ωm zemƒõdƒõlsk√Ωm v√Ωzv√°m regionu.
              </p>
              <div className="space-y-3">
                {COUNTRY_OPTIONS.map(country => (
                  <button
                    key={country.code}
                    onClick={() => dispatch({ type: 'SET_COUNTRY', payload: country })}
                    className={`w-full text-left p-3 rounded-lg border-2 font-semibold transition-all flex justify-between items-center
                      ${state.targetCountry.code === country.code
                        ? 'bg-blue-50 border-blue-500 text-blue-700'
                        : 'bg-white border-gray-200 hover:bg-gray-50'
                      }`
                    }
                  >
                    <span>{country.name} ({country.lang})</span>
                    {state.targetCountry.code === country.code && <IconCheck className="w-5 h-5 text-blue-500" />}
                  </button>
                ))}
              </div>
              <button 
                onClick={() => dispatch({ type: 'TOGGLE_COUNTRY_SELECTOR', payload: false })}
                className="mt-6 w-full py-3 text-sm font-semibold text-gray-600 border-t pt-4"
              >
                Zav≈ô√≠t
              </button>
            </div>
          </div>
        );
      };

    // 1. DOMOVSK√Å OBRAZOVKA (Uƒçebn√≠ cesta)
    const HomeView = () => {
        const { state, dispatch, startLevel } = useAppContext();
        
        return (
            <div className="flex flex-col h-full bg-gray-50">
                {state.showCountrySelector && <CountrySelector />}
                <header className="bg-white border-b px-4 py-3 flex justify-between items-center sticky top-0 z-10 shadow-sm">
                    <div className="flex space-x-4">
                        <div className="flex items-center text-red-500 font-bold bg-red-50 px-2 py-1 rounded-lg">
                            <IconHeart className="w-5 h-5 mr-1 fill-red-500" fill="red" /> {state.hearts}
                        </div>
                        <div className="flex items-center text-blue-500 font-bold bg-blue-50 px-2 py-1 rounded-lg">
                            <IconZap className="w-5 h-5 mr-1 fill-blue-500" fill="blue" /> {state.gems}
                        </div>
                    </div>
                    <div className="flex items-center space-x-4">

                            üî• {state.streak}
                        </div>
                        <button 
                            onClick={() => dispatch({ type: 'TOGGLE_COUNTRY_SELECTOR', payload: true })}
                            className="p-1 rounded-full text-green-600 hover:bg-gray-100 transition-colors"
                            title={`Aktu√°ln√≠ kontext: ${state.targetCountry.name}`}

                            <IconGlobe className="w-6 h-6" />
                        </button>
                    </div>
                </header>

                <main className="flex-1 overflow-y-auto p-6 space-y-8 pb-24">
                    <h1 className="text-xl font-extrabold text-gray-800 text-center mb-4">
                        Uƒçebn√≠ Cesta: <span className="text-green-600">{state.targetCountry.name}</span>
                    </h1>
                    {state.courseData.map((unit) => (
                        <div key={unit.id} className="flex flex-col items-center animate-fadeIn">
                            <div className={`${unit.color} text-white px-6 py-3 rounded-2xl font-bold mb-8 shadow-md w-full text-center`}>
                                {unit.title}
                            </div>
                            
                            <div className="flex flex-col items-center space-y-6 w-full max-w-[200px]">
                                {unit.levels.map((level, idx) => {
                                    const isUnlocked = level.status !== 'locked';
                                    const isCompleted = level.status === 'completed';
                                    const offset = idx % 2 === 0 ? 'translate-x-0' : (idx % 4 === 1 ? 'translate-x-8' : '-translate-x-8');
                                    const LevelIcon = level.icon; // Ikonu teƒè p≈ôed√°v√°me jako komponentu

                                    return (
                                        <button
                                            key={level.id}
                                            disabled={!isUnlocked}
                                            onClick={() => startLevel(level.id, level.title)}
                                            className={`
                                            relative w-20 h-20 rounded-full flex flex-col items-center justify-center border-b-[6px] transition-all transform duration-200
                                            ${offset}
                                            ${!isUnlocked 
                                                ? 'bg-gray-200 border-gray-300 text-gray-400 cursor-not-allowed'
                                                : isCompleted
                                                    ? 'bg-yellow-400 border-yellow-600 text-yellow-900 active:border-b-0 active:translate-y-1 hover:bg-yellow-300' 
                                                    : 'bg-green-500 border-green-700 text-white active:border-b-0 active:translate-y-1 hover:bg-green-400'
                                            }
                                            `}
                                        >
                                            {isUnlocked ? <LevelIcon className="w-10 h-10" stroke={isCompleted ? '#B45309' : 'white'} /> : <div className="bg-gray-300/50 rounded-full p-2">üîí</div>}
                                            
                                            {/* Indik√°tor stavu/sk√≥re */}
                                            {isUnlocked && (
                                                <div className="absolute -top-2 -right-2 bg-yellow-400 text-yellow-900 text-xs font-bold w-6 h-6 flex items-center justify-center rounded-full border-2 border-white shadow-sm">
                                                    {isCompleted ? 
                                                        level.stars > 0 ? (new Array(level.stars).fill(0).map((_, i) => <IconStar key={i} className="w-3 h-3 fill-yellow-900" />)) : '0' 
                                                        : '‚ùì'}
                                                </div>
                                            )}
                                            <span className="text-xs font-semibold mt-1 text-gray-700 absolute -bottom-5">
                                                {level.title}
                                            </span>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    ))}
                    <div className="h-10"></div>
                </main>

                <nav className="bg-white border-t px-6 py-4 flex justify-between items-center text-gray-400 sticky bottom-0 z-20">
                    <IconHome className="w-8 h-8 text-green-600 cursor-pointer" />
                    <IconTrophy className="w-8 h-8 hover:text-green-600 cursor-pointer transition-colors" />
                    <IconUser className="w-8 h-8 hover:text-green-600 cursor-pointer transition-colors" />
                    <IconSettings className="w-8 h-8 hover:text-green-600 cursor-pointer transition-colors" />
                </nav>
            </div>
        );
    };

    // 2. NAƒå√çT√ÅN√ç OBRAZOVKA (Generov√°n√≠ LLM)
    const LoadingView = () => {
        const { state } = useAppContext();
        return (
            <div className="h-full flex flex-col items-center justify-center bg-gray-900 text-white p-6 text-center">
                <IconLoader2 className="w-16 h-16 text-yellow-400 animate-spin mb-6" />
                <h2 className="text-2xl font-bold mb-3">Generov√°n√≠ obsahu LLM</h2>
                <p className="text-gray-400">{state.loadingMessage}</p>
                <p className="mt-4 text-sm text-gray-500">
                    Pros√≠m, poƒçkejte. Vytv√°≈ô√≠me nov√© kv√≠zov√© ot√°zky ≈°it√© na m√≠ru pro {state.targetCountry.name}...
                </p>
            </div>
        );
    };

    // 3. LEKCE OBRAZOVKA
    const LessonView = () => {
        const { state, dispatch, handleCheck, nextQuestion } = useAppContext();
        
        const currentQuestions = state.levelQuestions[state.activeLevelId];
        if (!currentQuestions || !currentQuestions[state.qIndex]) {
            setTimeout(() => dispatch({ type: 'RESET_HOME' }), 0); 
            return <div className="p-8 text-center">Chyba: Ot√°zky se nepoda≈ôilo naƒç√≠st. P≈ôech√°z√≠m zpƒõt...</div>;
        } 

        const currentQ = currentQuestions[state.qIndex];
        const progress = ((state.qIndex + 1) / currentQuestions.length) * 100;
        
        let avatarMood = 'neutral';
        if (state.checkResult === 'correct') avatarMood = 'happy';
        if (state.checkResult === 'wrong') avatarMood = 'sad';

        return (
          <div className="flex flex-col h-full bg-white">
            {/* Hlava */}
            <div className="px-4 py-4 flex items-center space-x-4 max-w-2xl mx-auto w-full">
              <button onClick={() => dispatch({ type: 'RESET_HOME' })} className="text-gray-400 hover:bg-gray-100 p-2 rounded-full">
                <IconX className="w-6 h-6" />
              </button>
              <div className="flex-1 h-4 bg-gray-200 rounded-full overflow-hidden">
                <div className="h-full bg-green-500 transition-all duration-500" style={{ width: `${progress}%` }}></div>
              </div>
              <div className="flex items-center text-red-500 font-bold">
                <IconHeart className="w-6 h-6 fill-red-500 mr-1" fill="red" /> {state.hearts}
              </div>
            </div>

            {/* Obsah */}
            <div className="flex-1 overflow-y-auto px-6 pb-40 max-w-md mx-auto w-full">
              <h2 key={state.qIndex} className="text-2xl font-bold text-gray-800 mt-2 mb-6 animate-slideDown">
                {currentQ.question}
              </h2>

              {/* Avatar Interakce */}
              <div className="mb-6 flex justify-center">
                 <TeacherAvatar mood={avatarMood} size="small" />
              </div>

              {/* Mo≈ænosti */}
              <div className={`grid gap-4 ${currentQ.type === 'select_image' ? 'grid-cols-2' : 'grid-cols-1'}`}>
                {currentQ.options.map((opt, index) => {
                  const optionId = opt.id || `${state.activeLevelId}-${state.qIndex}-${index}`;
                  const isSelected = state.selectedOption && state.selectedOption.text === opt.text; 

                  let extraClasses = '';
                  if (state.checkResult) {
                    if (opt.isCorrect) {
                        extraClasses = 'bg-green-100 border-green-600 text-green-800 ring-4 ring-green-300/50'; 
                    } else if (isSelected) {
                        extraClasses = 'bg-red-100 border-red-600 text-red-800 ring-4 ring-red-300/50'; 
                    } else {
                        extraClasses = 'opacity-50'; 
                    }
                  }

                  return (
                    <button
                      key={optionId}
                      disabled={!!state.checkResult && !isSelected}
                      onClick={() => dispatch({ type: 'SET_SELECTED_OPTION', payload: opt })}
                      className={`
                        p-4 rounded-xl border-2 transition-all relative text-left
                        ${isSelected && !state.checkResult 
                          ? 'bg-blue-50 border-blue-500 text-blue-700 shadow-md' 
                          : 'bg-white border-gray-200 text-gray-700 hover:bg-gray-50'
                        }
                        ${extraClasses}
                        ${!state.checkResult && 'border-b-4 active:border-b-2 active:translate-y-0.5'}
                        ${currentQ.type === 'select_image' ? 'flex flex-col items-center justify-center' : ''}
                      `}
                    >
                      {opt.icon && <div className="text-4xl mb-3">{opt.icon}</div>}
                      <div className={`font-bold text-lg ${currentQ.type === 'select_image' ? 'text-center' : ''}`}>
                        {opt.text}
                      </div>
                    </button>
                  );
                })}
              </div>
            </div>

            {/* Patiƒçka / Prekryv sp√§tnej v√§zby */}
            <div className={`
              fixed bottom-0 left-0 right-0 border-t p-4 z-30 transition-all duration-300
              ${state.checkResult === 'correct' ? 'bg-green-100 border-green-200' : ''}
              ${state.checkResult === 'wrong' ? 'bg-red-100 border-red-200' : 'bg-white'}
            `}>
              <div className="max-w-md mx-auto w-full">
                {state.checkResult && (
                  <div className="mb-4 flex items-start animate-slideDown">
                    <div className={`p-1 rounded-full mr-3 mt-1 ${state.checkResult === 'correct' ? 'bg-green-500' : 'bg-red-500'}`}>
                      {state.checkResult === 'correct' ? <IconCheck className="text-white w-6 h-6" /> : <IconX className="text-white w-6 h-6" />}
                    </div>
                    <div>
                      <h3 className={`font-bold text-xl ${state.checkResult === 'correct' ? 'text-green-800' : 'text-red-800'}`}>
                        {state.checkResult === 'correct' ? 'Skvƒõl√° pr√°ce!' : 'Spr√°vn√° odpovƒõƒè:'}
                      </h3>
                      <p className={`${state.checkResult === 'correct' ? 'text-green-700' : 'text-red-700'} text-sm mt-1`}>
                        {currentQ.explanation}
                      </p>
                    </div>
                  </div>
                )}

                {!state.checkResult ? (
                  <button
                    onClick={handleCheck}
                    disabled={!state.selectedOption}
                    className={`w-full py-4 rounded-xl font-bold text-lg uppercase tracking-wider transition-all
                      ${state.selectedOption 
                        ? 'bg-green-600 hover:bg-green-500 text-white shadow-lg border-b-4 border-green-800 active:border-b-0 active:translate-y-1' 
                        : 'bg-gray-200 text-gray-400 cursor-not-allowed'
                      }`}
                  >
                    Zkontrolovat
                  </button>
                ) : (
                  <button
                    onClick={nextQuestion}
                    className={`w-full py-4 rounded-xl font-bold text-lg uppercase tracking-wider shadow-lg border-b-4 active:border-b-0 active:translate-y-1 transition-all
                       ${state.checkResult === 'correct' 
                          ? 'bg-green-600 hover:bg-green-500 border-green-800 text-white' 
                          : 'bg-blue-500 hover:bg-blue-400 border-blue-700 text-white'
                       }
                    `}
                  >
                    Pokraƒçovat
                  </button>
                )}
              </div>
            </div>
          </div>
        );
      };

    // 4. V√çTƒöZN√Å OBRAZOVKA
    const VictoryView = () => {
        const { state, dispatch } = useAppContext();

        const currentQuestions = state.levelQuestions[state.activeLevelId] || [];
        const totalQuestions = currentQuestions.length || 1;
        
        const accuracy = useMemo(() => {
          return Math.round((state.currentLevelCorrectAttempts / totalQuestions) * 100);
        }, [state.currentLevelCorrectAttempts, totalQuestions]);

        const levelScore = useMemo(() => {
          return Math.min(3, Math.floor((state.currentLevelCorrectAttempts / totalQuestions) * 3));
        }, [state.currentLevelCorrectAttempts, totalQuestions]);

        return (
            <div className="h-full flex flex-col items-center justify-center bg-green-50 p-6 text-center animate-fadeIn">
                <div className="mb-8 scale-110">
                    <TeacherAvatar mood="happy" />
                </div>
                
                <h2 className="text-4xl font-extrabold text-green-700 mb-2">√örove≈à Dokonƒçena!</h2>
                <p className="text-green-600 mb-8 font-medium text-lg">Jste mistr farm√°≈ô. Z√≠skali jste {levelScore} hvƒõzdiƒçek!</p>
                
                <div className="flex space-x-2 mb-8">
                    {[...Array(3)].map((_, i) => (
                    <IconStar 
                        key={i} 
                        className={`w-12 h-12 transition-all duration-500 ${i < levelScore ? 'text-yellow-400 fill-yellow-400' : 'text-gray-300'}`}
                    />
                    ))}
                </div>
                
                <div className="grid grid-cols-2 gap-4 w-full max-w-xs mb-10">
                    <div className="bg-white p-4 rounded-2xl shadow-lg border-b-4 border-gray-100 flex flex-col items-center">
                        <span className="text-gray-400 text-xs font-bold uppercase tracking-widest mb-1">XP Zisk</span>
                        <span className="text-blue-500 text-3xl font-black flex items-center">
                            <IconZap className="fill-blue-500 w-6 h-6 mr-1" fill="blue" /> +25
                        </span>
                    </div>
                    <div className="bg-white p-4 rounded-2xl shadow-lg border-b-4 border-gray-100 flex flex-col items-center">
                        <span className="text-gray-400 text-xs font-bold uppercase tracking-widest mb-1">P≈ôesnost (1. pokus)</span>
                        <span className="text-green-500 text-3xl font-black flex items-center">
                            <IconShieldCheck className="w-6 h-6 mr-1" /> {accuracy}%
                        </span>
                    </div>
                </div>

                <button 
                    onClick={() => dispatch({ type: 'RESET_HOME' })}
                    className="w-full max-w-xs bg-green-600 text-white font-bold py-4 rounded-xl text-xl shadow-xl border-b-4 border-green-800 hover:bg-green-500 active:translate-y-1 active:border-b-0 transition-all"
                >
                    Pokraƒçovat v Uƒçen√≠
                </button>
            </div>
        );
    };


    // --- MAIN APPLICATION ---
    function AgriLingoApp() {
        
        const AppRenderer = () => {
            const { state } = useAppContext();
            
            switch (state.view) {
                case 'LOADING':
                    return <LoadingView />;
                case 'LESSON':
                    return <LessonView />;
                case 'VICTORY':
                    return <VictoryView />;
                case 'HOME':
                default:
                    return <HomeView />;
            }
        };

        return (
            <AppProvider>
                <div className="font-sans antialiased text-gray-900 bg-gray-100 h-screen flex justify-center items-center">
                    {/* Mobiln√≠ R√°m */}
                    <div className="w-full h-full sm:h-[90vh] sm:w-[400px] sm:rounded-3xl bg-white shadow-2xl overflow-hidden relative">
                        <AppRenderer />
                    </div>
                </div>
            </AppProvider>
        );
    }
    
    // Spustit aplikaci
    const rootElement = document.getElementById('root');
    ReactDOM.createRoot(rootElement).render(<AgriLingoApp />);
    
    </script>
